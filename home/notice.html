<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>社区公告详情</title>
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <link rel="stylesheet" type="text/css" href="css/aui-pull-refresh.css" />
</head>
<style>
    body{
        background-color: #fff;
        padding: 10px;
    }
    .aui-content img{
        width: 100%;
    }
</style>
<body>
    <div class="aui-content aui-margin-b-15 aui-refresh-content">
        <img src="" class="aui-flex-auto aui-flex-top concent-img" style="height: 8rem;width: 100%">
        <p class="content-title" style="font-size: 0.9rem;margin: 10px 0;">2017年公告标题</p>
        <div class="aui-content-d">

        </div>
    </div>
    <script type="text/javascript" src="script/jquery.js"></script>
    <script src="script/aui-pull-refresh.js"></script>
    <script type="text/javascript" src="script/config.js"></script>
    <script type="text/javascript" src="script/aui-toast.js" ></script>
    <script type="text/javascript" src="script/scroll.js" ></script>
<script>
    (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
    })(jQuery);

    //下拉刷新
    var pullRefresh = new auiPullToRefresh({
        container: document.querySelector('.aui-refresh-content'),
        triggerDistance: 100
    },function(ret){
        if(ret.status=="success"){
            setTimeout(function(){
                $.ajax({
                    async:false,
                    cache:false,
                    type: 'get',
                    dataType : "json",
                    url: dataServiceLocation+"/api/notice/"+$.getUrlParam('id'),
                    error: function () {
                        alert('请求失败');
                    },
                    success:function(data) {
                        showDefault('success');
                        var image = dataServiceLocation+"/"+data.thumb;
                        toast.hide();
                        console.log(data);
                        $(".concent-img").attr('src',image);
                        $(".content-title").text(data.title);
                        $(".aui-content-d").empty().append(data.content);
                    }
                });
                pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
            },1500)
        }
    });

    $(function () {
        showDefault('loading');
        console.log($.getUrlParam('id')+"=====");
        $.ajax({
            async:false,
            cache:false,
            type: 'get',
            dataType : "json",
            url: dataServiceLocation+"/api/notice/"+$.getUrlParam('id'),
            error: function () {
                alert('请求失败');
            },
            success:function(data) {
                showDefault('success');
                var image = dataServiceLocation+"/"+data.thumb;
                toast.hide();
                console.log(data);
                $(".concent-img").attr('src',image);
                $(".content-title").text(data.title);
                $(".aui-content-d").empty().append(data.content);
            }
        })
    })
</script>
</body>
</html>
